name: Create and publish a Docker image
on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME:  ${{ github.repository }}
  CMAKE_ARGS: "-DCMAKE_BUILD_TYPE=RELEASE"
  ROSINSTALL_CI_JOB_TOKEN: "false"

jobs:
  build-and-push-image:
    name: Build and push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ros_version: ['rolling', 'iron', 'humble']
        base_image: ['ros:rolling', 'ros:iron', 'ros:humble']

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ matrix.ros_version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
            ROSINSTALL_CI_JOB_TOKEN=${{ env.ROSINSTALL_CI_JOB_TOKEN }}
            CMAKE_ARGS=${{ env.CMAKE_ARGS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
